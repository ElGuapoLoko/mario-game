<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="game-board">
    <div class="score">0</div>
    <div class="health">❤❤❤❤❤❤</div>

    <img src="images/clouds.png" class="clouds">
    <div class="mario"></div>

    <div class="gameover-screen hidden">
        <div class="gameover-wrapper">

            <img src="images/clouds.png" class="cloud cloud-1">
            <img src="images/clouds.png" class="cloud cloud-2">

            <div class="title-container">
                <h1 class="gameover-title">GAME OVER</h1>
            </div>

            <div class="gameover-options">
                <button class="gameover-button restartButton" id="restartGame">REINICIAR</button>
                <button class="gameover-button exitButton" id="exitGame">SAIR</button>
            </div>

            <div class="ground"></div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
